<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/login.css" rel="stylesheet" />

	</head>

	<body>
		<div class="mui-content">
			<div id="top_div" class="top_div"></div>
			<div id="center_div" class="center_div">
				<div id="title_div" class="title_div">
					<img src="../../img/drawable/iclogo.png" />
					<div>
						<label>崇明人口信息移动采集平台</label>
					</div>
				</div>
				<div id="login_div" class="login_div">
					<div class="user_div">
						<label>用户名</label>
						<input id='username' type="text" placeholder="请输入账号" value="13011085">
					</div>
					<div class="password_div">
						<label>密码</label>
						<input id='password' type="password" placeholder="请输入密码" value="1">
					</div>
					<div class="user_div">
						<button id="loginButton" type="button">登录</button>
						<label>版本：v1.0.0</label>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/Utils.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/Base.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("landscape-primary");
					var page = mui.preload({
						url: '../main/main.html',
						id: 'main'
					});
					var toMain = function() {
						page.show("pop-in");
					};
					var loginButton = doc.getElementById('loginButton');
					var accountBox = doc.getElementById('username');
					var passwordBox = doc.getElementById('password');
					loginButton.addEventListener('tap', function(event) {
						//防止多次重复点击，增加loading状态
						if(this.textContent.indexOf("Loading...") > -1) {
							return;
						}
						mui(this).button('loading');
						setTimeout(function() {
							mui(this).button('reset');
						}.bind(this), 3000);

						var loginInfo = {
							account: accountBox.value,
							password: window.btoa(passwordBox.value) // 加密密码
						};

						if(Base.userInfoVerification(loginInfo)) {
							app.login(loginInfo, function(data) {
								if(data.result == "1") {
									plus.nativeUI.toast(data.msg);
									return;
								}
								plus.geolocation.getCurrentPosition(function(p) {
									console.log('-->Send Geolocation\nLatitude:' + p.coords.latitude + '\nLongitude:' + p.coords.longitude + '\nAltitude:' + p.coords.altitude);
									app.sendGPS(p.coords.longitude, p.coords.latitude, "GPS");
								}, function(e) {
									mui.toast("获取位置信息失败");
								});
								toMain();
							});
						}
					});
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
