<!doctype html>
<html class="mui-fullscreen" style="background-color: white;">

	<head>
		<meta charset="UTF-8">
		<title>工作量</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<script src="../../libs/echarts-all.js"></script>
		<style type="text/css">
			.baseinfo_div{width: 100%;height:400px;}
			.button_div input{margin-left: 130px;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav navigate_div">
			<h1 class="mui-title">工作量统计</h1>
		</header>
		<div id="main" style="width: 800px;height:500px;"></div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("landscape-primary");
					// 基于准备好的dom，初始化echarts实例
			        var myChart = echarts.init(document.getElementById('main'));
			
			        // 指定图表的配置项和数据
			        var option = {
			            title: {
			                text: 'ECharts 入门示例'
			            },
			            tooltip: {},
			            legend: {
			                data:['销量']
			            },
			            xAxis: {
			                data: ["来沪","人户分离","万用表","抄告单","项目","移入","来沪","人户分离","万用表","抄告单","项目","移入"]
			            },
			            yAxis: {},
			            series: [{
			                name: '销量',
			                type: 'bar',
			                data: [5, 20, 36, 10, 10, 20,5, 20, 36, 10, 10, 20]
			            }]
			        };

			        // 使用刚指定的配置项和数据显示图表。
			        myChart.setOption(option);
			        
				});
			}(mui, document));
		</script>
	</body>

</html>
