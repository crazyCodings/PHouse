<!doctype html>
<html class="mui-fullscreen" style="background-color: white;">

	<head>
		<meta charset="UTF-8">
		<title>工作量</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link type="text/css" rel="stylesheet" href="../../css/jsgrid/jsgrid.css" />
		<link type="text/css" rel="stylesheet" href="../../css/jsgrid/theme.css" />
		<script src="../../libs/echarts-all.js"></script>
		<style type="text/css">
			/*.baseinfo_div{width: 100%;height:400px;}
			.button_div input{margin-left: 130px;}*/
			#radio_div { height: 80px; margin-left: 50px; }

			#radio_div > div {width: 200px;float: left;}
			#search {width: 100px !important;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav navigate_div">
			<h1 class="mui-title">工作量统计</h1>
		</header>
		<div class="mui-content">
			<div id="radio_div1" class="mui-hidden">
				<form class="mui-input-group" style="margin-left: 200px;">
					<div class="mui-radio" style="float: left;">
						<label>2122232</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-radio mui-left" style="float: left;">
						<label>2223呃企鹅请</label>
						<input name="radio1" type="radio" checked>
					</div>
					<div class="mui-radio mui-left" style="float: left;">
						<label>disabled radio</label>
						<input name="radio1" type="radio">
					</div>
				</form>
			</div>
			<div id="radio_div" >
				<div class="mui-radio mui-left">
					<label>按月份统计</label>
					<input name="radio1" type="radio">
				</div>
				<div class="mui-radio mui-left">
					<label>按季度统计</label>
					<input name="radio1" type="radio" checked>
				</div>
				<div class="mui-radio mui-left">
					<label>按年份统计</label>
					<input name="radio1" type="radio">
				</div>
				<div class="mui-radio mui-left">
					<input type="button" name="search" id="search" value="查询" />
				</div>
			</div>
			<div id="jsGrid"></div>
		</div>
		<div id="main"></div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/jquery/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../../js/jsgrid/jsgrid.min.js"></script>
		<script src="../../js/datasource/db.js"></script>
		<script>
			(function($$, doc) {
				$$.init({
					statusBarBackground: '#f7f7f7'
				});
				$$.plusReady(function() {
					plus.screen.lockOrientation("landscape-primary");
			        defaultDisplay();
				});
				
				var defaultDisplay = function() {
					var clients = [
				       	{ "squence": 1, "mlph": "1号", "housename": "101", "householdname": "22", "IDCard": "310", "buildingsname": "132", "type_of_residence": "231", "type_of_buildings": "2", "policeno": "21", "policeno1": "21", "policeno2": "21", "policeno3": "21", "policeno4": "21","policeno5": "21"},
				       	{ "squence": 2, "mlph": "1号", "housename": "101", "householdname": "33", "IDCard": "310", "buildingsname": "32", "type_of_residence": "21", "type_of_buildings": "2", "policeno": "1","policeno6": "21"},
				        { "squence": 101, "mlph": "1号", "housename": "101", "householdname": "22", "IDCard": "310", "buildingsname": "34", "type_of_residence": "32", "type_of_buildings": "444", "policeno": "4","policeno4": "21"}
				    ];
		
				    $("#jsGrid").jsGrid({
						width: "100%",
						height: "380px",
						sorting: true,
						paging: true,
						data: clients,
						fields: [
				            { title: "单位/姓名", name: "squence", width: 100, type: "number"},
				            { title: "新增", name: "mlph", width: 45 },
				            { title: "注销", name: "housename", width: 45 },
				            { title: "项目变更", name: "householdname", width: 45},
				            { title: "移入", name: "IDCard", width: 45 },
				            { title: "扩展信息", name: "buildingsname", width: 45 },
				            { title: "车辆信息", name: "type_of_residence", width: 45},
				            { title: "新增", name: "type_of_buildings", width: 45 },
				            { title: "注销", name: "policeno", width: 45 },
				            { title: "新增", name: "policeno1", width: 45 },
				            { title: "人员照片", name: "policeno2", width: 45 },
				            { title: "拓展信息", name: "policeno3", width: 45 },
				            { title: "车辆信息", name: "policeno4", width: 45 },
				            { title: "新增", name: "policeno5", width: 45 },
				            { title: "照片信息", name: "policeno6", width: 45 }
				        ]
					});
					var header = $(".jsgrid-grid-header .jsgrid-table");
					var $header_ = $("<tr>").addClass("jsgrid-header-row")
						.append($("<th>").addClass("jsgrid-header-cell jsgrid-align-right").attr("style", "width: 117px"))
						.append($("<th>").addClass("jsgrid-header-cell jsgrid-align-right").attr("style", "width: 318px").text("来沪人员").attr("colspan","6"))
						.append($("<th>").addClass("jsgrid-header-cell jsgrid-align-right").attr("style", "width: 106px").text("人户分离").attr("colspan","2"))
						.append($("<th>").addClass("jsgrid-header-cell jsgrid-align-right").attr("style", "width: 208px").text("万用表").attr("colspan","4"))
						.append($("<th>").addClass("jsgrid-header-cell jsgrid-align-right").attr("style", "width: 106px").text("抄告单").attr("colspan","2"));
					header.prepend($header_);
				}
				
				var displayEchart = function() {
					var myChart = echarts.init(document.getElementById('main'));
					myChart.width = "100%";
					myChart.Height = "480px";
			        // 指定图表的配置项和数据
			        var option = {
			            title: {
			                text: 'ECharts 入门示例'
			            },
			            tooltip: {},
			            legend: {
			                data:['销量']
			            },
			            xAxis: {
			                data: ["来沪","人户分离","万用表","抄告单","项目","移入","来沪","人户分离","万用表","抄告单","项目","移入"]
			            },
			            yAxis: {},
			            series: [{
			                name: '销量',
			                type: 'bar',
			                data: [5, 20, 36, 10, 10, 20,5, 20, 36, 10, 10, 20]
			            }]
			        };

			        // 使用刚指定的配置项和数据显示图表。
			        myChart.setOption(option);
				}
			}(mui, document));
		</script>
	</body>

</html>
