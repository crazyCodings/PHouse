<!doctype html>
<html class="mui-fullscreen">

	<head>
		<meta charset="UTF-8">
		<title>来沪人员信息采集</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style type="text/css">
			
			.img_div{margin-left: 0px;}
			.baseinfo_div{float: right;width: calc(100% - 231px);}
			.baseinfo_div > div label{width: 100px;margin-left: 0px;}
			.baseinfo_div > div input{margin-top: 14px;}
			.baseinfo_div > div .input_short{width: 90px !important;}
			.baseinfo_div > div .input_medium{width: 190px !important;}
			.baseinfo_div > div .input_long{width: 366px !important;}

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav navigate_div">
			<h1 class="mui-title">基本信息</h1>
		</header>
		<div class="mui-content">
			<div class="content_div" >
				<div id="img_div" class="img_div">
					<div><img src="../../img/drawable/icpersonico.png"/></div>
					<input type="button" name="collection_photo" id="collection_photo" value="采集照片" />
				</div>
				<div id="baseinfo_div" class="baseinfo_div">
					<div>
						<label>姓名</label>
						<input type="text" name="username" class="input_short" value="" />
						<label>身份证号</label>
						<input type="text" name="IDCard" id="IDCard" class="input_medium" value="" />
					</div>
					<div id="">
						<label>民族</label>
						<input type="text" name="username" class="input_short" class="mui-input" value="" />
						<label>移动电话</label>
						<input type="text" name="IDCard" id="IDCard" class="input_medium" value="" />
					</div>
					<div id="">
						<label>居住事由</label>
						<input type="text" name="username" class="input_short" value="" />
						<label>固定电话</label>
						<input type="text" name="IDCard" id="IDCard" class="input_medium" value="" />
					</div>
					<div id="">
						<label>户籍所在地</label>
						<input type="text" name="fe" id="fe" class="input_long" value="" />						
					</div>
					<div id="">
						<label>户籍详址</label>
						<input type="text" name="fe" id="fe" class="input_long" value="" />						
					</div>
					<div id="">
						<label>居住地址</label>
						<input type="text" name="fe" id="fe" class="input_long" value="" />						
					</div>
					<div id="">
						<label>房屋编码</label>
						<input type="text" name="fe" id="fe" class="input_long" value="" />						
					</div>
				</div>
			</div>
			<div class="button_div">
				<input type="submit" name="submit" id="submit" value="在线上传" />
			</div>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("landscape-primary");
				});
			}(mui, document));
		</script>
	</body>

</html>
